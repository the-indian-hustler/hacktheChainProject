<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <!-- <link rel="stylesheet" href="index.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
                
        * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        }

        body {
        font-family: 'Poppins', sans-serif;
        background-image: url("collgeimage.c.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        }

        .container {
        max-width: 500px;
        margin: 50px auto;
        background: transparent;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 20px;
        text-align: center;
        }

        .form-group {
        margin-bottom: 20px;
        }

        label {
        font-size: 16px;
        font-weight: 500;
        color: #333;
        }

        input[type="email"],
        input[type="text"],
        input[type="file"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        }

        span {
        color: red;
        }

        button {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        padding: 12px 20px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        }

        button:hover {
        background-color: #45a049;
        }
    </style>
    <!-- <script src=""></script> -->
</head>
<body>
    <div class="container">
        <h1>login with college email</h1>
        <form action="/register" method="post" id="myForm"  enctype="multipart/form-data">
            <div class="form-group">
                <label for="email">Email<span>*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
            </div>
            
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" placeholder="number">
            </div>
            <div class="form-group">
                <label for="room">Room Number <span>*</span></label>
                <input type="text" id="room" name="room" required placeholder="room">
            </div>
            <div class="form-group">
                <label for="description">Description of the Problem</label>
                <textarea id="description" name="description" placeholder="description"></textarea>
            </div>
            <div class="form-group">
                <label for="photo">Photo</label>
                <input type="file" id="photo" name="photo" >
            </div>
            <button type="submit" class="sani">Submit</button>
        </form>
    </div>
    
        <script src="./form.js"></script>
        <script src="./index.js"></script>


</body>
</html>
